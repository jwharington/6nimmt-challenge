<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6nimmt monitor</title>
</head>
<body>
    <ul id="events"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const $events = document.getElementById('events');

        const newItem = (content) => {
          const item = document.createElement('li');
          item.innerText = content;
          return item;
        };

        const socket = io();

        socket.on('connect', () => {
          $events.appendChild(newItem('connect'));
        });

        socket.on('state', (vals) => {
		  $events.appendChild(newItem(`state - ${vals}`));
	    });

    </script>
</body>
</html>
